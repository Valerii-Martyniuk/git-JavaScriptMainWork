<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="message">
        <div class="messWord">
          <h3 class="wordAlerth3">You win</h3>
          <input type="button" value="Close" class="Mright0" />
        </div>
      </div>
      <div class="mainAlert">
        <div class="allert">
          <h2>
            You still have time,you sure?<span class="timeAlert">00:26</span>
          </h2>
          <input type="button" value="Close" class="CloseAlert" />
          <input type="button" value="Check " class="BcGreen CheckAlert" />
        </div>
      </div>
      <div class="first-block">
        <h1 class="tth">01:00</h1>
        <form name="btn-form">
          <input type="button" value="Start game!" class="start" />
          <input type="button" value="Check result" class="check" disabled />
          <input type="button" value="New game" class="refresh" />
        </form>
      </div>
      <div class="second-block">
        <div class="block"></div>
        <div id="start" class="window1">
          <div class="box"><div data-id="1" class="pic11"></div></div>
          <div class="box"><div data-id="2" class="pic12"></div></div>
          <div class="box"><div data-id="3" class="pic13"></div></div>
          <div class="box"><div data-id="4" class="pic14"></div></div>
          <div class="box"><div data-id="5" class="pic15"></div></div>
          <div class="box"><div data-id="6" class="pic16"></div></div>
          <div class="box">
            <div data-id="7" class="pic17"><div class="img"></div></div>
          </div>
          <div class="box"><div data-id="8" class="pic18"></div></div>
          <div class="box"><div data-id="9" class="pic19"></div></div>
        </div>
        <div id="end" class="window2">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
    </div>
    <script src="min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
